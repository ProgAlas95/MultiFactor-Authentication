<div class="form-group">
    <label for="name" class="col-sm-2 control-label">Name of Passanger</label>
    <div class="col-sm-10">
        <input type="text" ng-model="shipwreck.name" class="form-control" id="name" placeholder="Name of Passanger"/>
    </div>
</div>
<div class="form-group">
    <label for="description" class="col-sm-2 control-label">Departure</label>
    <div class="col-sm-10">
        <input type="text" ng-model="shipwreck.description" class="form-control" id="description" placeholder="Departure city"/>
    </div>
</div>
<div class="form-group">
    <label for="condition" class="col-sm-2 control-label">Destination</label>
    <div class="col-sm-10">
        <input type="text" ng-model="shipwreck.condition" class="form-control" id="condition" placeholder="Destination city"/>
    </div>
</div>
<div class="form-group">
    <label for="yearDiscovered" class="col-sm-2 control-label">ID number </label>
    <div class="col-sm-10">
        <input type="text" ng-model="shipwreck.yearDiscovered" class="form-control" id="yearDiscovered" placeholder="National ID number"/>
    </div>
</div>
<div class="form-group">
    <label for="depth" class="col-sm-2 control-label">Phone Number</label>
    <div class="col-sm-10">
        <input type="text" ng-model="shipwreck.depth" class="form-control" id="depth" placeholder="Phone Number "/>
    </div>
</div>
<div class="form-group">
    <label for="latitude" class="col-sm-2 control-label">Date</label>
    <div class="col-sm-10">
        <input type="text" ng-model="shipwreck.latitude" class="form-control" id="latitude" placeholder="Date"/>
    </div>
</div>
<div class="form-group">
    <label for="longitude" class="col-sm-2 control-label">Amount Payed</label>
    <div class="col-sm-10">
        <input type="text" ng-model="shipwreck.longitude" class="form-control" id="longitude" placeholder="Amount Payed"/>
    </div>
</div>
<div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
        <input type="submit" class="btn btn-primary" value="Save"/>
    </div>
</div>
